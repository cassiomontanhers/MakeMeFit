  <div id="authForm" class="modal">
    <fieldset id="form"><legend>Sign(up/in/out)</legend>
    <form>
      <label>Email:</label>
      <input id="email" type="email" />
      <br />
      <label>Password:</label>
      <input id="password" type="password" />
      <br />
    </form>
      <button id="signUp" >Sign Up</button>
      <button id="signIn" >Sign In</button>
      <button id="signOut" >Sign Out</button>

    </fieldset>
    <hr />
    <div id="msgDiv"></div>
    <div id="userDiv"></div>
  </div>


  <div id="modalCloset" class="modal">
    <div class="closetdiv">
      <h2>Pick your Outfit!</h2>
      <!-- OUTFITS ARE PRINTED HERE -->
    </div>
    <a href="#" rel="modal:close"></a>
  </div>
