<!DOCTYPE html>
<html>
<title>Make me fit!</title>
  <style type="text/css">
  </style>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Signika:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <script id="fapp" src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

<body>
  <div class="wrapper">
    <main>
      <h1>Make Me Fit!</h1>
      <h2>Welcome</h2>
      <img class="logo" src="img/logo.svg" alt="LOGO">
    </main>
    <div class="loginfo">
      <form>
        <label>Email:</label>
        <input id="email" type="email" />
        <br />
        <label>Password:</label>
        <input id="password" type="password" />
        <br />
      </form>
      <div class="btns">
        <a href="#createAuthForm" rel="modal:open"><button id="signUpForm">Sign Up</button></a>
        <button id="signIn" >Sign In</button>
      </div>
    </div>
  </div>

  <div id="createAuthForm" class="modal">
    <h2>Account</h2>
    <form>
      <label>Email:</label>
      <input id="emailCreate" type="email" />
      <br />
      <label>Name:</label>
      <input id="nameCreate" type="name" />
      <br />
      <label>Password:</label>
      <input id="passwordCreate" type="password" />
      <br />
    </form>
    <div class="btns">
      <button id="signUp" >Confirm</button>
    </div>
  </div>

  <script type="text/javascript" src="js/appAuth.js"></script>

</body>
</html>
